<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style2.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="input-group mb-3" id="width">
            <span class="input-group-text" id="basic-addon1">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file-person-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"
                    />
                </svg>
            </span>
            <input
                type="text"
                class="form-control"
                placeholder="아이디"
                aria-label="Username"
                aria-describedby="basic-addon1"
            />
        </div>

        <div class="input-group mb-3" id="width">
            <span class="input-group-text" id="basic-addon2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-lock"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
                    />
                </svg>
            </span>
            <input
                type="password"
                class="form-control"
                placeholder="비밀번호"
                aria-label="Username"
                aria-describedby="basic-addon2"
            />
        </div>

        <div class="input-group mb-3" id="width">
            <span class="input-group-text" id="basic-addon3">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-envelope-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                    />
                </svg>
            </span>
            <input
                type="text"
                class="form-control"
                placeholder="[선택] 비밀번호 분실 시 확인용 이메일"
                aria-label="Username"
                aria-describedby="basic-addon3"
            />
        </div>

        <div class="input-group mb-3" id="width">
            <span class="input-group-text" id="basic-addon4">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file-person-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"
                    />
                </svg>
            </span>
            <input
                type="text"
                class="form-control"
                placeholder="이름"
                aria-label="Username"
                aria-describedby="basic-addon4"
            />
        </div>

        <div class="input-group mb-3" id="width">
            <span class="input-group-text" id="basic-addon5">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-calendar2-heart"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5ZM1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3Zm2 .5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V4a.5.5 0 0 0-.5-.5H3Zm5 4.493c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"
                    />
                </svg>
            </span>
            <input
                type="text"
                class="form-control"
                placeholder="생년월일 8자리"
                aria-label="Username"
                aria-describedby="basic-addon5"
            />
        </div>
        <div id="width">
            <select class="form-select select1" aria-label="select tower">
                <option selected>&#xF5B4; 통신사 선택</option>
                <option value="1">SKT</option>
                <option value="2">KT</option>
                <option value="3">LG U+</option>
            </select>
            <br />
            <input
                type="radio"
                name="sex"
                class="btn-check"
                name="options-base"
                id="male"
                autocomplete="off"
                checked
            />
            <label class="btn" for="male">남자</label>

            <input
                type="radio"
                name="sex"
                class="btn-check"
                name="options-base"
                id="female"
                autocomplete="off"
            />
            <label class="btn" for="female">여자</label>

            <input
                type="radio"
                name="from"
                class="btn-check"
                name="options-base"
                id="local"
                autocomplete="off"
                checked
            />
            <label class="btn num" for="local">내국인</label>

            <input
                type="radio"
                name="from"
                class="btn-check"
                name="options-base"
                id="foreigner"
                autocomplete="off"
            />
            <label class="btn num" for="foreigner">외국인</label>
        </div>
        <br />
        <div class="input-group mb-3" id="width">
            <span class="input-group-text" id="basic-addon6">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-phone"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"
                    />
                    <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
            </span>
            <input
                type="text"
                class="form-control"
                placeholder="휴대전화번호"
                aria-label="Username"
                aria-describedby="basic-addon6"
            />
        </div>

        <div class="form-check agree" id="width">
            <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
                [필수]인증 약관 전체 동의
            </label>
        </div>
    </body>

    <footer>
        <div id="end">
            <button type="button" class="btn btn-success btn-lg">
                인증요청
            </button>
        </div>
    </footer>
</html>
