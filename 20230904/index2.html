<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style2.css" />
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="userid">아이디</label>
                        <input
                            type="text"
                            id="userid"
                            name="userid"
                            autofocus
                            required
                        />
                    </li>
                    <li>
                        <label for="userpw">비밀번호</label>
                        <input
                            type="password"
                            id="userpw"
                            name="userpw"
                            required
                        />
                    </li>
                    <li>
                        <label for="userpw2">비밀번호 확인</label>
                        <input
                            type="password2"
                            id="userpw2"
                            name="uswerpw2"
                            required
                        />
                    </li>
                    <li>
                        <label for="usergrade">회원등급</label>
                        <input
                            type="text"
                            id="usergrade"
                            name="usergrade"
                            value="준회원"
                            readonly
                        />
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="username">이름</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="5자미만 공백없이"
                            maxlength="5"
                            required
                        />
                    </li>
                    <li>
                        <label for="usermail">메일주소</label>
                        <input
                            type="email"
                            id="usermail"
                            name="usermail"
                            placeholder="abcd@domain.com"
                            required
                        />
                    </li>
                    <li>
                        <label for="userphone">연락처</label>
                        <input type="tel" id="userphone" name="userphone" />
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="submit" />
            </fieldset>
        </form>
    </body>
</html>
