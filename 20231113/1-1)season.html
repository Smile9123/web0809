<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var month = prompt("월을 입력하세요 : ");
            month = Number(month);
            if (month >= 3 && month <= 5) {
                document.write("<p style='color:pink;'>봄입니다.</p>");
            } else if (month >= 6 && month <= 8) {
                document.write("<p style='color:green;'>여름입니다.</p>");
            } else if (month >= 9 && month <= 11) {
                document.write("<p style='color:orange;'>가을입니다.</p>");
            } else if (month == 12 || (month >= 1 && month <= 2)) {
                document.write("<p style='color:blue;'>겨울입니다.</p>");
            } else {
                document.write("<p style='color:red;'>오류!</p>");
            }
        </script>
    </head>
    <body></body>
</html>
