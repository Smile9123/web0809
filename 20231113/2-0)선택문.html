<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //var place = prompt("거주 시도를 입력하세요 : ");
            var place = "서울";
            var englishName = "";
            switch (place) {
                case "서울":
                    englishName = "Seoul<br>";
                    break;
                case "경기":
                    englishName = "Gyeonggi<br>";
                    break;
                case "인천":
                    englishName = "Incheon<br>";
                    break;
                default:
                    englishName = "수도권이 아닙니다.<br>";
            }

            document.write(englishName);

            //var num1 = prompt("수를 입력하세요 : ");
            var num1 = 10;
            var oddeven = "";
            switch (num1 % 2) {
                case 0:
                    oddeven = "짝수";
                    break;
                default:
                    oddeven = "홀수";
            }
            document.write(num1, "은", oddeven, "입니다.<br>");

            var siteName = prompt("이동할 사이트의 이름을 입력하세요 : ");
            var url;

            switch (siteName) {
                case "구글":
                    url = "google.com";
                    break;
                case "네이버":
                    url = "naver.com";
                    break;
                case "학원":
                    url = "sbsart.com";
                    break;
                default:
                    url = "존재하지 않음";
            }

            if (url == "존재하지 않음") {
                alert("존재하지 않는 사이트입니다.");
            } else {
                location.href = "http://" + url;
            }
        </script>
    </head>
    <body></body>
</html>
