<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let h1 = prompt("초성을 입력하세요.");
            let h2 = prompt("중성을 입력하세요.");
            let h3 = prompt("종성을 입력하세요.(없으면 '없음')");

            let cho =
                "ㄱ, ㄲ, ㄴ, ㄷ, ㄸ, ㄹ, ㅁ, ㅂ, ㅃ, ㅅ, ㅆ, ㅇ, ㅈ, ㅉ, ㅊ, ㅋ, ㅌ, ㅍ, ㅎ".split(
                    ", "
                );
            let jung =
                "ㅏ, ㅐ, ㅑ, ㅒ, ㅓ, ㅔ, ㅕ, ㅖ, ㅗ, ㅘ, ㅙ, ㅚ, ㅛ, ㅜ, ㅝ, ㅞ, ㅟ, ㅠ, ㅡ, ㅢ, ㅣ".split(
                    ", "
                );
            let jong =
                "없음, ㄱ, ㄲ, ㄳ, ㄴ, ㄵ, ㄶ, ㄷ, ㄹ, ㄺ, ㄻ, ㄼ, ㄽ, ㄾ, ㄿ, ㅀ, ㅁ, ㅂ, ㅄ, ㅅ, ㅆ, ㅇ, ㅈ, ㅊ, ㅋ, ㅌ, ㅍ, ㅎ".split(
                    ", "
                );

            let chonum = cho.indexOf(h1);
            let jungnum = jung.indexOf(h2);
            let jongnum = jong.indexOf(h3);

            document.write(h1, "+", h2, "+", h3, "=");

            let hanguelnum = 44032 + chonum * 558 + jungnum * 28 + jongnum;
            document.write(String.fromCharCode(hanguelnum));
        </script>
    </head>
    <body></body>
</html>
