<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var stnum = 20230101;
            var stname = "홍길동";
            var stgrade = 3.8;

            var stinfo = new Array(20230101, "홍길동", 3.8);
            document.write("학생의 학번은", stinfo[0], "입니다.<br>");
            document.write("학생의 이름은", stinfo[1], "입니다.<br>");
            document.write("학생의 학점은", stinfo[2], "입니다.<br>");

            let stinfo2 = [20230101, "홍길동", 3.8];
            document.write(stinfo, "<br>");
            document.write(stinfo2, "<br>");

            for (let i = 0; i < 3; i++) {
                document.write(stinfo[i], "<br>");
            }
            for (let i = 0; i < stinfo.length; i++) {
                document.write(stinfo[i], "<br>");
            }
            for (let i in stinfo) {
                document.write(i, " ", stinfo[i], "<br>");
            }

            let arr1 = ["HTML", "CSS", "JavaScirpt", "JQuery"];
            let str1 = arr1.join("->");
            document.write(str1, "<br>");

            let arr2 = ["HTML", "CSS", "100", "JQuery"];
            let str2 = arr2.join("->");
            document.write(str2, "<br>");

            let arr3 = arr1.reverse();
            document.write(arr3, "<br>");

            let arr4 = arr1.sort();
            document.write(arr4, "<br>");

            let arr5 = ["SBS", "sbs", "0sbs", "에스비에스"];
            document.write(arr5.sort(), "<br>");

            let arr6 = arr1.slice(1, 3);
            document.write(arr6, "<br>");

            let arr7 = ["React", "Vue.js"];
            let arr8 = arr1.concat(arr7);
            document.write(arr8, "<br>");

            arr8.pop();
            document.write(arr8, "<br>");

            arr8.push("Svlete.js");
            document.write(arr8, "<br>");

            arr8.shift();
            document.write(arr8, "<br>");

            arr8.unshift("Angular.js");
            document.write(arr8, "<br>");

            let arr9 = [1, 2, 3, 4, 5];
            let isEven = function (value) {
                if (value % 2 == 0) return true;
                else return false;
            };
            document.write(arr9.every(isEven), "<br>");
            document.write(arr9.some(isEven), "<br>");

            arr9.forEach(function (value) {
                document.write(value, " ", value * 2, "<br>");
            });

            let double = function (value) {
                return value * 2;
            };
            let arr10 = arr9.map(double);
            document.write(arr10, "<br>");

            let arr11 = arr9.filter(isEven);
            document.write(arr11, "<br>");

            let arr12 = ["HTML", "CSS", "JS"];
            document.write(arr12, "<br>");
            document.write(arr12.toString(), "<br>");
            document.write(arr12.valueOf(), "<br>");
        </script>
    </head>

</html>
