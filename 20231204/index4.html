<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                position: absolute;
                width: 100px;
                height: 100px;
                top: 500px;
                left: 500px;
                background-color: aquamarine;
                border: 1px solid black;
            }
        </style>
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $(document).on("keydown", function (e) {
                    let keyValue = e.keyCode;
                    $("#keyid").val(keyValue);

                    let boxtop = $("#box").css("top").replace("px", "");
                    let boxleft = $("#box").css("left").replace("px", "");

                    switch (keyValue) {
                        case 37:
                            boxleft--;
                            $("#box").css("left", boxleft + "px");
                            break;
                        case 38:
                            boxtop--;
                            $("#box").css("top", boxtop + "px");
                            break;
                        case 39:
                            boxleft++;
                            $("#box").css("left", boxleft + "px");
                            break;
                        case 40:
                            boxtop++;
                            $("#box").css("top", boxtop + "px");
                            break;
                        case 82:
                            let red = Math.floor(Math.random() * 256);
                            let green = Math.floor(Math.random() * 256);
                            let blue = Math.floor(Math.random() * 256);
                            $("#box").css(
                                "background-color",
                                "rgb(" + red + "," + green + "," + blue + ")"
                            );
                        default:
                            break;
                    }
                });
            });
        </script>
    </head>
    <body>
        <p>
            <input type="text" name="keyid" id="keyid" />
        </p>
        <div id="box"></div>
    </body>
</html>
