<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #wrap {
                background-color: white;
                border: 1px solid black;
                width: 200px;
                height: 200px;
                position: fixed;
                right: 10px;
                top: 10px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $(document).ready(function () {
                    let height1 = $("#img1").height();
                    console.log("ready" + height1);
                });
                //let height2 = $("#img1").height();
                //console.log("load + height2");

                $(".btn1").on({
                    mouseover: function () {
                        $(".text1").css("background-color", "yellow");
                    },
                    mouseout: function () {
                        $(".text1").css("background", "none");
                    },
                });

                $(".btn2").hover(
                    function () {
                        $(".text2").css("background-color", "green");
                    },
                    function () {
                        $(".text2").css("background", "none");
                    }
                );

                $(document).on("mousemove", function (e) {
                    $(".xpos").text(e.pageX);
                    $(".ypos").text(e.pageY);
                    $(".xpos2").text(e.clientX);
                    $(".ypos2").text(e.clientY);
                });

                $(window).on("scroll", function () {
                    let top = $(this).scrollTop();
                    let left = $(this).scrollLeft();
                    $(".scrolltop").text(top);
                    $(".scrollleft").text(left);
                });
            });
        </script>
    </head>
    <body>
        <img src="img/apple.jpg" alt="apple" id="img1" />
        <p>
            <button class="btn1">Mouse Over Out</button>
        </p>
        <p class="text1">텍스트1</p>

        <p>
            <button class="btn2">Hover</button>
        </p>
        <p class="text2">텍스트2</p>

        <h2>mousemove</h2>
        <p>X: <span class="xpos"></span></p>
        <p>Y: <span class="ypos"></span></p>

        <h2>client</h2>
        <p>X: <span class="xpos2"></span></p>
        <p>Y: <span class="ypos2"></span></p>

        <div id="wrap">
            <h2>scroll</h2>
            <p>scrollTop: <sapn class="scrolltop"></sapn></p>
            <p>scrollLeft: <sapn class="scrollleft"></sapn></p>
        </div>
    </body>
</html>
