<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $(".btn2").hide();

                $(".btn1").on("click", function () {
                    $(".box").slideUp(1000, "linear", function () {
                        $(".btn1").hide();
                        $(".btn2").show();
                    });
                });

                $(".btn2").on("click", function () {
                    $(".box").fadeIn(1000, "swing", function () {
                        $("btn2").hide();
                        $("btn1").show();
                    });
                });

                $(".btn3").on("click", function () {
                    $(".box").slideToggle(1000, "swing");
                });

                $(".btn4").on("click", function () {
                    $(".box").fadeTo("fast", 0.3);
                });

                $(".btn5").on("click", function () {
                    $(".box").fadeTo("fast", 1);
                });

                $(".btn6").on("click", function () {
                    $(".text1").animate(
                        { marginLeft: "500px" },
                        2000,
                        "linear",
                        function () {
                            alert("text1 모션 완료!");
                        }
                    );
                });

                $(".btn7").on("click", function () {
                    $(".text2").animate({ marginLeft: "+=50px" }, 1000);
                });
            });
        </script>
    </head>
    <body>
        <p>
            <button class="btn1">sideUp</button>
            <button class="btn2">fadeIn</button>
        </p>
        <p>
            <button class="btn3">slideToggle</button>
        </p>
        <p>
            <button class="btn4">fadeTo(0.3)</button>
            <button class="btn5">fadeTo(1)</button>
        </p>
        <div class="box">
            <div class="content">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry's standard dummy
                text ever since the 1500s,
            </div>
        </div>
        <p>
            <button class="btn6">버튼6</button>
        </p>
        <span class="text1">500px 이동</span>
        <p>
            <button class="btn7">버튼7</button>
        </p>
        <span class="text2">50px씩 이동</span>
    </body>
</html>
