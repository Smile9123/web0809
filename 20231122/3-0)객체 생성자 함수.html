<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function StudentInfo(name, number, birth, avgScore) {
                this.studentName = name;
                this.studentNumber = number;
                this.studentBirth = birth;
                this.studentScore = avgScore;
                this.studentRank;

                this.calcRank = function () {
                    if (this.studentScore >= 4.0) {
                        this.studentRank = "A";
                    } else if (this.studentScore >= 3.0) {
                        this.studentRank = "B";
                    } else if (this.studentScore >= 2.0) {
                        this.studentRank = "C";
                    } else {
                        this.studentRank = "F";
                    }
                };

                this.getInfo = function () {
                    this.calcRank();
                    let returnStr =
                        this.studentName +
                        "(" +
                        this.studentNumber +
                        ")의 학점은 " +
                        this.studentRank +
                        "입니다.";
                    return returnStr;
                };
            }

            let student1 = new StudentInfo("홍길동", 20230101, "19971122", 4.3);
            document.write(student1.getInfo());
        </script>
    </head>
    <body></body>
</html>
