<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function ProductInfo(code, name, price) {
                this.ProductCode = code;
                this.ProductName = name;
                this.ProductPrice = price;
                this.ProductImage;

                this.getInfo = function () {
                    this.ProductImage = "./img/" + this.ProductCode + ".jpg";
                    document
                        .querySelector("#itemImage")
                        .setAttribute("src", this.ProductImage);
                    document.querySelector("#itemPrice").innerHTML =
                        this.ProductPrice + "Ïõê";
                };
            }

            let iphone = new ProductInfo("aaa001", "iPhone 15", 2000000);
            let galaxyfold = new ProductInfo(
                "bbb002",
                "Galaxy Z Fold 5",
                1800000
            );
            let ipadpro = new ProductInfo("ccc003", "iPad Pro M2", 2300000);
        </script>
    </head>
    <body>
        <img src="" id="itemImage" />
        <p id="itemPrice"></p>
        <button onclick="iphone.getInfo();">iPhone 15</button>
        <button onclick="galaxyfold.getInfo();">Galaxy Z Fold 5</button>
        <button onclick="ipadpro.getInfo();">iPad Pro M2</button>
    </body>
</html>
