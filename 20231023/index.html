<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼성서울병원클론</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/container.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/fixed.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <div id="headwrap">
                    <div id="loginmenu">
                        <div id="langmenu">
                            <div class="lang">병원소개</div>
                            <div class="lang">ENG</div>
                            <div class="lang">中国語</div>
                            <div class="lang">RUSSIAN</div>
                        </div>
                        <div id="srch">
                            <a href="#"><i class="bi bi-search"></i></a>
                        </div>
                    </div>
                    <nav id="mainmenu"></nav>
                </div>
            </header>
            <main>
                <section id="main1">
                    <article id="mainimg"></article>
                    <article id="maininner"></article>
                    <article id="selectmenu"></article>
                </section>
                <section id="main2">
                    <div id="main2wrap">
                        <article id="main2left" class="main2notice"></article>
                        <article id="main2right" class="main2notice"></article>
                    </div>
                </section>
            </main>
            <footer>
                <section id="footer1">
                    <div id="footerwrap">
                        <article id="hoplist"></article>
                        <article id="info"></article>
                    </div>
                </section>
            </footer>
            <quicknav>
                <section id="rightfix"></section>
                <section id="footerbanner"></section>
            </quicknav>
        </div>
    </body>
</html>
