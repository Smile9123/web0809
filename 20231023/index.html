<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼성서울병원클론</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/container.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/fixed.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div id="container">
            <header>
                <div id="headwrap">
                    <div id="loginmenu">
                        <div id="langmenu">
                            <a href="#" class="lang">병원소개</a>
                            <a href="#" class="lang">ENG</a>
                            <a href="#" class="lang">中国語</a>
                            <a href="#" class="lang">RUSSIAN</a>
                        </div>
                        <div id="srch">
                            <a href="#"><i class="bi bi-search"></i></a>
                        </div>
                        <div id="reg1" class="reg">로그인</div>
                        <div id="reg2" class="reg">회원가입</div>
                    </div>
                    <nav id="mainmenu">
                        <h1>
                            <a href="#" id="logo"></a>
                        </h1>
                        <ul id="selectmenu1">
                            <li class="sem">진료예약</li>
                            <li class="sem">건강정보</li>
                            <li class="sem">진료차트</li>
                            <li class="sem">나눔소통</li>
                            <li class="sem">병원안내</li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <section id="main1">
                    <article id="mainimg"></article>
                    <article id="maininner"></article>
                    <article id="selectmenu"></article>
                </section>
                <section id="main2">
                    <div id="main2wrap">
                        <article id="main2left" class="main2notice"></article>
                        <article id="main2right" class="main2notice"></article>
                    </div>
                </section>
            </main>
            <footer>
                <section id="footer1">
                    <div id="footerwrap">
                        <article id="hoplist"></article>
                        <article id="info"></article>
                    </div>
                </section>
            </footer>
            <quicknav>
                <section id="rightfix"></section>
                <section id="footerbanner"></section>
            </quicknav>
        </div>
    </body>
</html>
