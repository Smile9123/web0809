<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>배송정보</legend>
                <label for="name">
                    성명
                    <input
                        type="text"
                        id="name"
                        required
                        autofocus
                        oninvalid="this.setCustomValidity('성명은 필수입니다.')"
                    />
                </label>
                <br />
                <label for="address">
                    주소
                    <input type="address" id="address" />
                </label>
                <br />
                <label for="receipt">
                    주문번호
                    <input
                        type="text"
                        id="receipt"
                        value="1234567890"
                        readonly="true"
                        disabled
                    />
                </label>
                <br />
                <input type="submit" />
            </fieldset>
        </form>
    </body>
</html>
