<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <label for="id">
                    <li>
                        아이디<input type="text" id="id" placeholder="4자~10자 사이, 공백 없이">
                    </li>     
                </label>
                <label for="email">
                    <li>이메일<input type="email" id="email"></li>
                </label>
                <label for="pw">
                    <li>비밀번호<input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함"></li>
                </label>
                <label for="pw2">
                    <li>비밀번호 확인<input type="password" id="pw2"></li>
                </label>
                <legend><li>가입경로<label for="how"></label>
                    <select name="how" id="how">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </li>
                </legend>
                </select>
                <br/>
                <label for="memo">
                    <li>메모<textarea name="" id="memo" cols=50" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
                </label>
                <br/>
                <label for="birth">
                    <li>생년월일<input type="date" id="birth"></li>
                </label>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="mailAgree">
                <input type="radio" id="mailAgree" name="mailset"> 메일 수신
            </label>
            <label for="mailDisagree">
                <input type="radio" id="mailDisagree" name="mailset" checked> 메일 수신 안함
            </label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </div>
        
    </form>
</body>
</html>
