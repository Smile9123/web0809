<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                height: 5000px;
                padding-top: 2000px;
            }
            #top {
                position: fixed;
                width: 50px;
                height: 50px;
                border: 3px solid black;
                background-color: aqua;
                right: 50px;
                bottom: 50px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                let topVal = $("h1").offset().top;
                console.log(topVal);
            });
            function goTop() {
                $(window).scrollTop(2000);
            }
        </script>
    </head>
    <body>
        <div id="wrap">
            <h1>안녕하세요</h1>
        </div>
        <div id="top" onclick="goTop();">TO TOP</div>
    </body>
</html>
