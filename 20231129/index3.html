<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $("#wrap p:eq(1)").after("<p>After</p>");
                $("<p>InsertAfter</p>").insertAfter("#wrap p:nth-child(1)");

                $("#line_1").prepend("<li>서울역</li>");
                $("<li>종로3가</li>").appendTo("#line_1");
            });
            function remove1() {
                $("#line_1").empty();
            }
            function remove2() {
                $("#line_1").remove();
            }
        </script>
    </head>
    <body>
        <div id="wrap">
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
        <ul id="line_1">
            <li>시청</li>
            <li>총각</li>
        </ul>
        <button onclick="remove1();">1호선 삭제</button>
        <button onclick="remove2();">1호선 요소 삭제</button>
    </body>
</html>
