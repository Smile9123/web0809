<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="countdown.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="innerWrap">
            <div class="titleWrap">
                <span>종강일</span>
            </div>
            <div class="endWrap">
                <p>Time Over!</p>
            </div>
            <div class="timeWrap">
                <div class="innerTimeWrap" id="daysWrap">
                    <span class="timeNumber" id="days">22</span>
                    <span class="timeText">Days</span>
                </div>
                <div class="innerTimeWrap" id="hoursWrap">
                    <span class="timeNumber" id="hours">16</span>
                    <span class="timeText">Hours</span>
                </div>
                <div class="innerTimeWrap" id="minutesWrap">
                    <span class="timeNumber" id="minutes">49</span>
                    <span class="timeText">Minutes</span>
                </div>
                <div class="innerTimeWrap" id="secondsWrap">
                    <span class="timeNumber" id="seconds">14</span>
                    <span class="timeText">Seconds</span>
                </div>
            </div>
            <div class="dateWrap">
                <time id="date"><span id="goalMonth">September</span> <span id="goalDay">9</span>, <span id="goalYear">2020</span> <span id="goalHour">12</span>:<span id="goalMinute">00</span>:<span id="goalSecond">00</span></time>
            </div>
        </div>
    </div>
</body>
</html>
