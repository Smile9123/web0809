<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="darkmode.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="darkmode.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="themeWrap">
            <p>Select Theme</p>
            <p>
                <input type="radio" name="theme" id="light" value="light" checked>
                <label for="light">Light Theme</label>
            </p>
            <p>
                <input type="radio" name="theme" id="dark" value="dark">
                <label for="dark">Dark Theme</label>
            </p>
            <p>
                <input type="radio" name="theme" id="black" value="black">
                <label for="black">Black Theme</label>
            </p>
            <p>
                <button id="themeBtn">Apply</button>
            </p>
        </div>
        <div class="textWrap">
            <h1>안녕하세요</h1>

    </div>
</body>
</html>
