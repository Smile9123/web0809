<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var row = prompt("행의 크기를 입력해주세요 : ");
            var col = prompt("열의 크기를 입력해주세요 : ");

            row = Number(row);
            col = Number(col);

            var count = 0;
            document.write("<table border=1>");
            for (var i = 1; i <= row; i++) {
                document.write("<tr>");
                for (var j = 1; j <= col; j++) {
                    count++;
                    document.write("<td>", count, "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </head>
    <body></body>
</html>
