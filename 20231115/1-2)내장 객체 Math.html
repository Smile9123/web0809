<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let num1 = Math.abs(-10);
            let num2 = Math.max(-10, 30, 100, 60);
            let num3 = Math.min(-10, 30, 100, 60);
            let num4 = Math.pow(2, 3);
            let num5 = Math.random();

            document.write(num1, "</br>");
            document.write(num2, "</br>");
            document.write(num3, "</br>");
            document.write(num4, "</br>");
            document.write(num5, "</br>");
            document.write(Math.PI, "</br>");

            let num6 = Math.floor(Math.random() * 91 + 10);
            document.write(num6, "</br>");
        </script>
    </head>
    <body></body>
</html>
