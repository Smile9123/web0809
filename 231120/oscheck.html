<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let osChange = setInterval(function() {
            document.body.innerHTML = "";

            let useragent = navigator.userAgent;
            let oslogo = '';

            if(useragent.includes('Windows')) {
                oslogo = './img/windows.png';
            }
            else if(useragent.includes('Macintosh')) {
                oslogo = './img/mac.jpg';
            }
            else if(useragent.includes('iPhone')) {
                oslogo = './img/iphone.jpg';
            }
            else if(useragent.includes('iPad')) {
                oslogo = './img/ipad.png';
            }
            else if(useragent.includes('Android')) {
                oslogo = './img/android.png';
            }
            else {
                oslogo = './img/question.png';
            }

            document.write("<img src='",oslogo,"' width=250><br>");
            document.write("현재 창의 크기: ",window.outerWidth,"px x ",window.innerWidth,"px<br>");

            let current = new Date();
            document.write("현재 시간: ", current, "<br>");
        }, 1000);
    </script>
</head>

</body>
</html>
