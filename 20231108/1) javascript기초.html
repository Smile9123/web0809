<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            document.write("안녕하세요!");
            document.write('학생이 대답했다. "안녕하세요"');
            document.write("학생이 생각했다. '안녕못해요'");
            document.write("'작은따옴표' \"큰따옴표\"");
            // document = 문서 객체 Document Object
            // write() = 함수(메소드)
            /*
            여러 줄 주석 달기
        */

            // 문자형
            var s = "javascript";
            var n = "100";
            var t = "<h1>Hello</h1>";

            // 숫자형
            var a = 100;
            var b = 3.14;
            var c = Number("100"); // type casting (자료형의 종류를 바꾼다)

            // 논리형
            var d = true;
            var e = false;
            var f = 5 < 4; // f에는 false
            var g = 10 >= 5; // g에는 true

            var h = Boolean("hello");
            var i = Boolean(0);
            var j = Boolean(null);
            var k = Boolean(1);
            var l = Boolean("");
            var m = Boolean(-1);
            document.write(h, "<br>");
            document.write(i, "<br>");
            document.write(j, "<br>");
            document.write(k, "<br>");
            document.write(l, "<br>");
            document.write(m, "<br>");
            // auto type casting (자동 타입 변환)

            var n = 100;
            var o = "100";
            document.write(n, typeof n, "<br>");
            document.write(o, typeof o, "<br>");

            var 변수 = "123";
            document.write(변수);
        </script>
    </head>
    <body></body>
</html>
